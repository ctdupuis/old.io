              <div class="box">
                <h3>BeatsME</h3>
              </div>
              <iframe width="560" height="315" src="https://www.youtube.com/embed/qlxPf1txKyY" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
              <div class="project-content">
                <figcaption class="summary">
                  <h3>Summary</h3>
                  <p>       
                    BeatsME is a prototype music-sharing app. Users will have the power to create an account to log in and add content. If a user already has an account through Spotify, they can use that account to log in as well. Only verified users may submit content. All users will have the freedom to add songs to the app. These songs must belong to an album, even if they are a single. Users will have control over content that belongs to them - they will have the option to edit and delete content as they please, so long as it is theirs. A feature to create playlists and add songs from the app has also been implemented. Full launch of the app would include users to submit and play mp3 files as songs.
                  </p>
                </figcaption>
                <figcaption class="tech-used">
                  <ul>
                  <h3>Tech Used</h3>
                    <li>Ruby [2.6.1]</li>
                    <li>Rails [6.0.2</li>
                    <li>BCrypt</li>
                    <li>Omniauth-Spotify</li>
                    <li>Dotenv-Rails</li>
                  </ul>
                </figcaption>
              </div>
            </figure>
